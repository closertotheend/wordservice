<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>Analyze Word</h1>
            <hr>
        </div>
        <hr>
    </div>
    <div class="row">
        <div class="col-md-3">
            <h3>Queries</h3>
            <br>
            <div class="well">
                <form class="form-horizontal" role="form" ng-submit="executeQuery(word)">
                    <div class="form-group">
                        <label for="word" class="col-sm-2 control-label">Word</label>

                        <div class="col-sm-10">
                            <input type="text" ng-model="word" class="form-control" id="word" placeholder="Type some word">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                             <button  type="submit" class="btn btn-default">Submit Query</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-md-9">
            <h3>Results</h3>
            <br>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>#</th>
                    <th>Word</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="result in results">
                    <td>{{$index + 1}}</td>
                    <td>{{result.word}}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
